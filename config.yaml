# Bib-Check 配置文件

# 数据源配置
sources:
  priority:
    - semantic-scholar
    - dblp
  
  # Semantic Scholar API 配置
  semantic_scholar:
    base_url: "https://api.semanticscholar.org/graph/v1"
    timeout: 10
    retry: 3
    rate_limit: 100  # 每分钟请求数
  
  # DBLP API 配置
  dblp:
    base_url: "https://dblp.org/search/publ/api"
    timeout: 10
    retry: 3

# 链接检查配置
link_check:
  timeout: 10
  retry: 2
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  check_methods:
    - HEAD
    - GET

# 作者截断配置
author_truncation:
  max_authors: 3
  suffix: "et. al"

# 输出配置
output:
  backup: true  # 修改前备份原文件
  backup_suffix: ".bak"
  report_suffix: ".report.json"
